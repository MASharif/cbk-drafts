<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Letter drop game">
    <meta name="author" content="EArcher">

  <title>Page Build</title>

    <!-- Bootstrap core CSS -->
    <link href="bootstrap/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap theme -->
    <link href="bootstrap/bootstrap-theme.min.css" rel="stylesheet">
    <!-- http://jscolor.com/ -->
    <link rel="stylesheet" type="text/css" href="css/letter-drop.css">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="bootstrap/bootstrap.min.js"></script>
    <script src="bootstrap/docs.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="bootstrap/ie10-viewport-bug-workaround.js"></script>
    <script type="text/javascript" src="js/letter-drop.js"></script>
</head>
<body>
  <div class="col-xs-12 col-md-12">
    <header>
      <h1 class="instruct">Type the letter to capture it!</h1>
      <small id="reset">Start over?</small>
      <small id="time"></small>
      <div class="stats">
        <span>Correct: <small id="correct"></small></span>
        <span>Incorrect: <small id="incorrect"></small></span>
      </div>
    </header>

    <section id="main">
      <div id="current-letter">
      </div>
    </section><!-- End main section -->
  </div>

</body>
</html>
