<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Baskets demo">
    <meta name="author" content="EArcher">
    <title>Baskets</title>

    <!-- Bootstrap core CSS -->
    <link href="bootstrap/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap theme -->
    <link href="bootstrap/bootstrap-theme.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="bootstrap/bootstrap.min.js"></script>
    <script src="bootstrap/docs.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="bootstrap/ie10-viewport-bug-workaround.js"></script>
    <script type="text/javascript" src="js/baskets.js"></script>
    <link rel="stylesheet" type="text/css" href="css/baskets.css">
</head>
<body role="document">

  <div id="main" class="tag">
    <div class="col-xs-12 col-md-12" id="wrap">

      <header>
        <span id="reset">Start over?</span>
        <h3 id="instructions">Click the ball into the correct basket.</h3>
        <form>
          <input type="text" id="prompt" contenteditable="false" readonly>&nbsp;
        </form>
      </header>

      <div id="finished">
      </div>

      <section id="baskets">
        <!-- I wanted these to be generated randomly by the JS but the generated spans couldn't be interacted with, hence the hard-coding here. -->
        <span class="basket col-xs-2">&lt;img&gt;</span>
        <span class="basket col-xs-2">&lt;a&gt;</span>
        <span class="basket col-xs-2">&lt;h1&gt;</span>
        <span class="basket col-xs-2">&lt;h6&gt;</span>
      </section>

      <section id="resultSection" class="col-xs-12 col-md-12">
        <meter low="0" high="3" max="4"></meter>
        <span id="result">&nbsp;</span>
      </section>
    </div>
  </div>

</body>
</html>
