<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Simple color changer">
    <meta name="author" content="EArcher">

    <title>Color Changer (Mobile)</title>

    <!-- Bootstrap core CSS -->
    <link href="bootstrap/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap theme -->
    <link href="bootstrap/bootstrap-theme.min.css" rel="stylesheet">
    <link href="css/color-changer-mobile.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="bootstrap/bootstrap.min.js"></script>
    <script src="bootstrap/docs.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="bootstrap/ie10-viewport-bug-workaround.js"></script>
    <script src="js/color-changer-mobile.js"></script>
  </head>

  <body role="document">
    <div class="container-fluid theme-showcase" role="main">
      <div id="wrap">
        <div class="navbar navbar-fixed-top" role="navigation">
          <div class="container">
            <header class="page-header">
              <span id="reset">Start over?</span>
            </header>
          </div>
        </div><!-- End fixed navbar -->

        <!-- Show current color values. -->
        <section id="currentColor" class="col-xs-12 col-md-12">
            <h1>Current color:
              (<span id="rCurrent">255</span>,
              <span id="gCurrent">255</span>,
              <span id="bCurrent">255</span>,
              <span id="aCurrent">1</span>);
            </h1>
        </section>

        <!-- Color sliders, rgba values -->
        <section class="col-xs-12 col-md-12">
            <label for"r">Red value:</label>
            <input id="r" type="range" min="0" max="255" value="255" step="1" accesskey="r"/>
            <br/>
            <label for"g">Green value:</label>
            <input id="g" type="range" min="0" max="255" value="255" step="1" accesskey="g"/>
            <br/>
            <label for"b">Blue value:</label>
            <input id="b" type="range" min="0" max="255" value="255" step="1" accesskey="b"/>
            <br/>
            <label for"a">Alpha value:</label>
            <input id="a" type="range" min="0" max="1" value="1" step="0.05" accesskey="a"/>
        </section>


      </div><!-- /wrap -->
    </div> <!-- /container -->
  </body>
</html>
