<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Simple page builder demo">
    <meta name="author" content="EArcher">
    <title>Page Build</title>
    <!-- Bootstrap core CSS -->
    <link href="bootstrap/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap theme -->
    <link href="bootstrap/bootstrap-theme.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/page-build.css">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="bootstrap/bootstrap.min.js"></script>
    <script src="bootstrap/docs.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="bootstrap/ie10-viewport-bug-workaround.js"></script>
    <script type="text/javascript" src="js/page-build.js"></script>
</head>
<body>
  <div class="col-xs-12 col-md-12">
    <h1>Let's set up a page together!</h1>
    <small id="reset">Start over?</small>

    <section id="main">

      <form>
        <input type="text" id="current-question" contenteditable="false" readonly>&nbsp;
      </form>

      <div id="choices">
        &nbsp;
      </div>

      <div id="current-status">
        &nbsp;
      </div>

      <div id="result">
        &nbsp;
      </div>

    </section><!-- End main section -->
  </div>

</body>
</html>
