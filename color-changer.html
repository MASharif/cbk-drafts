<html>
<head>
  <title>Basic Color Changer</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/color-changer.js"></script>
  <link rel="stylesheet" type="text/css" href="css/color-changer.css">
</head>
<body >
  <header>
    <span id="reset">Start over?</span>
    <h4>Click when the screen becomes a color you like to see the rgb value.</h4>
  </header>

<table>
  <tbody>
    <tr>
      <th>Current color is <span id="currentColor">rgb(255,255,255)</span>.</th>
    </tr>
  </tbody>
</table>


</body>
</html>
