<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Color changer with opacity control">
    <meta name="author" content="EArcher">

    <title>Color Changer (Opacity)</title>

    <!-- Bootstrap core CSS -->
    <link href="bootstrap/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap theme -->
    <link href="bootstrap/bootstrap-theme.min.css" rel="stylesheet">
    <!-- custom -->
    <link rel="stylesheet" type="text/css" href="css/color-changer-opacity.css">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="bootstrap/bootstrap.min.js"></script>
    <script src="bootstrap/docs.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="bootstrap/ie10-viewport-bug-workaround.js"></script>
    <script src="js/color-changer-mobile.js"></script>
    <script type="text/javascript" src="js/color-changer-opacity.js"></script>
</head>
<body >
  <header>
    <span id="reset">Start over?</span>
    <span id="click">Click when the screen becomes a color you like to see the rgba value.</span>
  </header>

<div class="container theme-showcase" role="main">
  <div id="wrap" class="col-xs-12 col-md-12">
    <h1>Current color is
      <span id="currentColor">rgba(255,255,255</span><span id="currentColorOpacity">,1.0)</span>.
    </h1>
    <div id="opacityArea">
      <h3>Change the opacity: <input type="range" min="0.05" max="1" value="1" step="0.05"/></h3>
    </div>
  </div>
</div>


</body>
</html>
