<html>
<head>
  <title>Color Changer (Opacity)</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/color-changer-opacity.js"></script>
  <link rel="stylesheet" type="text/css" href="css/color-changer-opacity.css">
</head>
<body >
  <header>
    <span id="reset">Start over?</span>
    <span id="click">Click when the screen becomes a color you like to see the rgba value.</span>
  </header>

<div class="container theme-showcase" role="main">
  <div id="wrap" class="col-xs-12 col-md-12">
    <h1>Current color is
      <span id="currentColor">rgba(255,255,255</span><span id="currentColorOpacity">,1.0)</span>.
    </h1>
    <div id="opacityArea">
      <h3>Change the opacity: <input type="range" min="0.05" max="1" value="1" step="0.05"/></h3>
    </div>
  </div>
</div>


</body>
</html>
